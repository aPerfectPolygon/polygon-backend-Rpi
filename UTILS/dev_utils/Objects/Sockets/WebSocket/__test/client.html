<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
<style>
    button{
        padding:  10rem;
        font-size:2rem;
        margin-left: calc(50% - 180px);
        background-color:cyan;
    }
</style>

</head>
<body>
<button onclick="contactServer()">Click Here</button>
</body>

<script>

    const socket = new WebSocket('ws://127.0.0.1:1234');
    socket.addEventListener('open', function (event) {
        console.log(event)
        socket.send('Connection Established');
    });
    socket.addEventListener('message', function (event) {console.log(event.data);});
    function contactServer() {socket.send("Initialize");}

</script>

</html>
